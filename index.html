<!DOCTYPE html>

    <style>
        .default {
            border: 0; /*frameborder="0"*/
            overflow: scroll; /*scrolling="No"*/ /*visible,hidden,clip,scroll,auto*/
            width: 100%;
            height: 100%;
            margin-left: 0; /*leftmargin="0"*/
            margin-top: 0; /*topmargin="0"*/
            padding: 0px;
        }
    </style>
</head>
<script>
    $(window).load(function () {
        $(".loading").fadeOut()
    })
    $(document).ready(function () {
        var whei = $(window).width()
        $("html").css({fontSize: whei / 20})
        $(window).resize(function () {
            var whei = $(window).width()
            $("html").css({fontSize: whei / 20})
        });
    });
</script>

<body>
<div class="canvas" style="opacity: .2">
    <iframe frameborder="0" src="/html/interactiveStars.html" style="width: 100%; height: 100%"></iframe>
</div>
<div class="loading">
    <div class="loadbox"><img src="static/picture/loading.gif"> loading...</div>
</div>
<div class="head">
    <h1>main title</h1>
    <div class="weather">
        <span id="showTime"></span>
    </div>
    <script>
        var t = null;
        t = setTimeout(time, 1000);//開始运行
        function time() {
            clearTimeout(t);//清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours();//获取时
            var m = dt.getMinutes();//获取分
            var s = dt.getSeconds();//获取秒
            document.getElementById("showTime").innerHTML = y + "年" + mt + "月" + day + "日" + "-" + h + "时" + m + "分" + s + "秒";
            t = setTimeout(time, 1000); //设定定时器，循环运行
        }
    </script>
</div>
